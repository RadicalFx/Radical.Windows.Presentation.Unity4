#
#     DEVELOPMENT BRANCH
#
# build in Debug mode and deploy to MyGet.org as pre-release

- branches:
    only:
    - develop

  skip_tags: true
  configuration: Debug
  platform: Any CPU

  artifacts:
    - path: src\build\Debug
    - path: src\build\nuget\*.nupkg

  cache:
    - src\packages -> src\**\packages.config

  before_build:
    - nuget restore "src\Radical.Windows.Presentation.Unity4.sln"

  build:
    project: src\Radical.Windows.Presentation.Unity4.sln
    verbosity: minimal

  after_build:
    - md "src\build\nuget"
    - nuget pack "src\nuget\Radical.Windows.Presentation.Unity4.nuspec" -Version "%GitVersion_NuGetVersion%" -Properties "configuration=%CONFIGURATION%" -OutputDirectory "src\build\nuget"

  test:
    categories:
      except:
      - ObjectDumper
      - AsyncWorker

  deploy: off

#
#   MASTER BRANCH
#
# build in Release mode and deploy to NuGet.org
- branches:
